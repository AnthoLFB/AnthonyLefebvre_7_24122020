<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Chargement du CSS -->
        <link rel="stylesheet" href="scripts/css/reset.css">

        <link rel="stylesheet" href="scripts/css/style.css">

        <link rel="stylesheet" href="scripts/css/responsive.css">

         <!-- Font awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>

        <title>Les Petits Plats</title>
    </head>

    <body>
        <header role="banner" class="header">
            <img role="img" class="header__img" src="images/logoLPP.png" alt="Logo de l'entreprise"/>
            <nav role="navigation" aria-label="navigation principale" class="header__nav">
                <input class="header__nav__input" type="search" id="completeSearch" name="completeSearch" aria-label="Rechercher un élément sur tout le site" placeholder="Rechercher un ingrédient, appareil, ustensiles ou recette">
                <button class="header__nav__btn" type="button" aria-label="Rechercher"><i class="fas fa-search"></i></button>
            </nav>
        </header>

        <main>
            <nav class="main__nav" role="navigation" aria-label="navigation secondaire">
                
                <div class="main__nav__dropdown">
                    <button class="main__nav__dropdown__dropbtn main__nav__dropdown__dropbtn--blue">
                        <input class="main__nav__dropdown__dropbtn__input" type="search" id="searchByIngredient" name="searchByIngredient" aria-label="Rechercher un ingrédient" placeholder="Ingrédients">
                        <span class="chevron"></span>
                    </button>

                    <ul id="ingredientsList" class="main__nav__dropdown__list main__nav__dropdown__list--blue">
                    </ul>
                </div>

                <div class="main__nav__dropdown">
                    <button class="main__nav__dropdown__dropbtn main__nav__dropdown__dropbtn--green">
                        <input class="main__nav__dropdown__dropbtn__input" type="search" id="searchByDevice" name="searchByDevice" aria-label="Rechercher un ingrédient" placeholder="Appareils">
                        <span class="chevron"></span>
                    </button>

                    <ul id="devicesList" class="main__nav__dropdown__list main__nav__dropdown__list--green">
                    </ul>
                </div>

                <div class="main__nav__dropdown">
                    <button class="main__nav__dropdown__dropbtn main__nav__dropdown__dropbtn--red">
                        <input class="main__nav__dropdown__dropbtn__input" type="search" id="searchByUtensils" name="searchByUtensils" aria-label="Rechercher un ingrédient" placeholder="Ustensiles">
                        <span class="chevron"></span>
                    </button>

                    <ul id="ustensilsList" class="main__nav__dropdown__list main__nav__dropdown__list--red">
                    </ul>
                </div>

            </nav>

            <section class="main__content">
                <!-- Affichage automatique des recettes avec du JSON -->
            </section>
        </main>

         <!-- Chargement des scripts JS -->       
        <script type="module" src="scripts/js/app.js"></script>
    </body>
</html>
